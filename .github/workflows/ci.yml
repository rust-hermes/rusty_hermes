name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
